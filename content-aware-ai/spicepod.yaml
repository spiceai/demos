version: v1beta1
kind: Spicepod
name: content-aware-ai

datasets:
  - from: s3://spiceai-demo-datasets/taxi_trips/2024/
    name: dataset1
    description: taxi trips in s3
    params:
      file_format: parquet

  - from: s3://spiceai-demo-datasets/taxi_trips/2024/
    name: dataset2
    description: taxi trips in s3
    params:
      file_format: parquet
    acceleration:
      enabled: true
      refresh_check_interval: 10s
      refresh_mode: full
